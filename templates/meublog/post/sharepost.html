{% extends 'meublog/base.html' %}
{% block title %}
    Share Post
{% endblock %}

{% block conteudo %}
    <h1>Enviar post: {{ post.titulo }} por email</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enviar">
    </form>
{% endblock %}
