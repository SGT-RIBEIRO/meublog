{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/meublog.css' %}">
</head> 
<body>
<div class="page">
    <div id="content">
        <div class="header">
            <div id="logo">
                <h1>Blog JC</h1>
                <p>Dev solutions</p>
            </div>
            <div id="menu">
                <a href="/">Posts</a>
                <a href="/admin">Fazer Login</a>
            </div>
        </div>
        {% block conteudo %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>Meinha Sidebar</h2>
        <p>conteudo sidebar</p>
    </div>
</div>
</body>
</html>
